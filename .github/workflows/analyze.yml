name: Crypto Futures Analysis

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run analysis
        env:
          # Binance API (optional - will fallback to Bybit/OKX if unavailable)
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          
          # Telegram (required)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # Exchange preference: auto (Binance -> Bybit -> OKX), binance, bybit, okx
          PREFERRED_EXCHANGE: ${{ vars.PREFERRED_EXCHANGE || 'auto' }}
          
          # Analysis settings (optional)
          TIMEFRAMES: ${{ vars.TIMEFRAMES || '1h,4h' }}
          TOP_COINS_COUNT: ${{ vars.TOP_COINS_COUNT || '50' }}
          MIN_SIGNAL_SCORE: ${{ vars.MIN_SIGNAL_SCORE || '7.0' }}
        run: python -m src.main
      
      - name: Log completion
        if: always()
        run: echo "Analysis completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
